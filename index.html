<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Certificate</title>

<body>
    <div class="certificate">
        <div class="certificate-header">
            <div class="name-logo">
            <h1>freeCodeCamp.org </h1>
             <i class="fa-brands fa-free-code-camp"></i>
             </div>
            <h4>January 19, 2022</h4>
        </div>
            <div class="certificate-info">
                <h3> This certifies that</h3>
                    <h1> Giorgi Gvasalia </h1>
                        <h3> has successfully completed the freeCodeCamp.org </h3>
                    <h1> JavaScript Algorithms and Data <br> Structures </h1>
                <h4> Developer Certification, representing approximately 300 hours of coursework. </h4>
            <div class="certificate-signature">
            <img alt="Quincy Larson's Signature"
                src="https://cdn.freecodecamp.org/platform/english/images/quincy-larson-signature.svg" class="quincy-larson-signature">
                <h4>Quincy Larson</h4>
                <h3>Executive Director, freeCodeCamp.org</h3>
           </div>
            </div>
    </div>
